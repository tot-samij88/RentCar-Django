{% if messages %}

{% for message in messages %}
<div id="massege" class="container">
    <div class="alert alert-{{mesage.tags}}" alert-dismissable role="alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            Error;
            {% else %}
            {{message.tags|title}}
            {% endif %}
        </strong>
        {{message}}
    </div>
</div>
{% endfor %}

{% endif %}
